<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Usu√°rio</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="css/main.css">
    <link rel="shortcut icon" href="image/icone_logo.ico" type="image/x-icon">
</head>

<nav class="navbar fixed-top">
    <img src="image/i9logo.png" alt="i9logofail">
</nav>

<body id="bodylogin">      
<center>
    <form action="" method="POST" id="formlogin">
        
        <div id="flex">
            <i class="bi bi-person-fill"></i><p><b>Login Adiministrativo</b></p>
        </div>
        
        <div class="form-floating mb-3">
            <input class="form-control" type="email" name="usuario" id="usuario" placeholder="Digite o seu email :" required> 
            <label for="usuario">E-mail :</label>
            
        </div>
        
        <div class="senha_wrp">
            <div class="form-floating mb-3">
                <input class="form-control" type="password" name="senha" id="senha" placeholder="Digite sua senha :" required>
                <label for="senha">Senha :</label>
                
                <button type="button" id="versenha_btn"><i class="bi bi-eye" id="versenha_icon"></i></button>
            </div>
        </div>
        <button type="submit" class="btn" id="btn_submit">Entrar</button>

    </form> 
</center>        
    
    <script>
        const versenha_btn = document.querySelector("#versenha_btn")
        const versenha_icon = document.querySelector("#versenha_icon")
        const senha = document.querySelector("#senha") 

        versenha_btn.addEventListener('click', () => {
            senha.type = senha.type === 'password' ? 'text' : 'password'  
            versenha_icon.classList = versenha_icon.className.includes('slash') ? 'bi bi-eye' : 'bi bi-eye-slash'
        })
    </script>     
</body>    
</html>
